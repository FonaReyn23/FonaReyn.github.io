		<style>
			.ceter {
				background-color:#24262b;
				border-radius: 15px;
				display: inline-block;
				color: #f2f3f5;
				width: 300px; 
				height: 100px; 
				line-height: 0.5;

			}
			/*FOOTER*/
			footer {
				background-color:#24262b;
				color:#fffafa;
				border-radius:10px;
				padding: 70px 0;
			}
			.footer-col{
				width: 25%;

			}
			.footer-col h4{
				font-size: 18px;
				color: #ffffff;
				text-transform: capitalize;
				margin-bottom: 35px;
				font-weight: 500;
				position: relative;
			}
			.footer-col h4::before{
				content: '';
				position: absolute;
				left:0;
				bottom: -10px;
				background-color: #e91e63;
				height: 2px;
				box-sizing: border-box;width: 50px;
			}
			.footer-col ul li:not(:last-child){
				margin-bottom: 10px;
			}
			.footer-col ul li a{
				font-size: 16px;
				text-transform: capitalize;
				color: #ffffff;
				text-decoration: none;
				font-weight: 300;
				color: #bbbbbb;
				display: block;
				transition: all 0.3s ease;
			}
			.footer-col ul li a:hover{
				color: #ffffff;
				padding-left: 8px;
			}
			.footer-col .social-links a{
				display: inline-block;
				height: 40px;
				width: 40px;
				background-color: rgba(255,255,255,0.2);
				margin:0 10px 10px 0;
				text-align: center;
				line-height: 40px;
				border-radius: 50%;
				color: #ffffff;
				transition: all 0.5s ease;
			}
			.footer-col .social-links a:hover{
				color: #24262b;
				background-color: #ffffff;
			}
			/*MENU*/
			@import url('https://fonts.googleapis.com/css?family=Libre+Caslon+Text:400,700&display=swap');
			.body-text {
				padding-top: 20vh;
				text-align: center;
				position: relative;
				font-family: cursive;
				color: #f2f3f5;
			}
			.hamburger-icon {
				position: absolute;
				z-index: 1;
				top: 5vh;
				left: 5vw;
				padding-bottom: 2vh;
				color: #f2f3f5;
			}
			.hamburger-icon span {
				height: 5px;
				width: 40px;
				background-color: black;
				display: block;
				margin: 5px 0px 5px 0px;
				transition: 0.7s ease-in-out;
				transform: none;
			}
			#openmenu:checked ~ .menu-pane {
				left: -5vw;
				transform: translateX(-5vw);
			}
			#openmenu:checked ~ .body-text {
				display: none;
			}
			#openmenu:checked ~ .hamburger-icon span:nth-of-type(2) {
				transform: translate(0%, 175%) rotate(-45deg);
				background-color: white;
			}
			#openmenu:checked ~ .hamburger-icon span:nth-of-type(3) {
				transform: rotate(45deg);
				background-color: white;
			}
			#openmenu:checked ~ .hamburger-icon span:nth-of-type(1) {
				opacity: 0;
			}
			#openmenu:checked ~ .hamburger-icon span:nth-of-type(4) {
				opacity: 0;
			}
			div.menu-pane {
				background-color: #000;
				position: absolute;
				transform: translateX(-105vw);
				transform-origin: (0, 0);
				width: 100vw;
				height: 100%;
				transition: 0.6s ease-in-out;
			}
			.menu-pane p {
				color: black;
				font-size: 0.6em;
			}
			.menu-pane nav {
				padding: 10%;
			}
			.menu-links li, a, span {
				transition: 0.5s ease-in-out;
			}
			.menu-pane ul {
				padding: 10%;
				display: inline-block;
			}
			.menu-pane li {
				padding-top: 20px;
				padding-bottom: 20px;
				margin-left: 10px;
				font-size: 1em;
			}
			.menu-pane li:first-child {
				font-size: 1.3em;
				margin-left: -10px;
			}
			.menu-links li a {
				color: white;
				text-decoration: none;
			}
			.menu-links li:hover a {
				color: #FFAB91;
			}
			.menu-links li:first-child:hover a {
				color: black;  
				background-color: #FFAB91;
			}
			#QC-info {
				background-color: #FFAB91;
				border: 2px solid;
				border-color: #FFAB91;
				display: block;
				opacity: 0;
			}
			.menu-links li:first-child:hover #QC-info {
				opacity: 1;
			}
			.menu-links li:first-child:hover #DC-info {
				opacity: 1;
			}
			#DC-info {
				background-color: #FFAB91;
				border: 2px solid;
				border-color: #FFAB91;
				display: block;
				opacity: 0;
			}
			.menu-links li:first-child a {
				padding: 5px;
			}
			input.hamburger-checkbox {
				position: absolute;
				z-index: 3;
				top: 5vh;
				left: 5vw;
				width: 10vw;
				opacity: 0;
				height: 6vh;
			}
			/*PROGRESSBAR*/
			*
			{
				margin:0;
				padding:0;
				font-family:'Roboto',sans-serif;
			}
			.container
			{
				position:relative;
				width:900px;
				display:flex;
				justify-content:space-around;
			}
			.container .card
			{
				position:relative;
				width:250px;
				background:linear-gradient(0deg,#1b1b1b,#222,#1b1b1b);
				display:flex;
				justify-content:center;
				align-items:center;
				height:300px;
				border-radius:4px;
				text-align:center;
				overflow:hidden;
				transition:0.5s;
			}
			.container .card:hover
			{
				transform:translateY(-10px);
				box-shadow:0 15px 35px rgba(0,0,0,.5);
			}
			.container .card:before
			{
				content:'';
				position:absolute;
				top:0;
				left:-50%;
				width:100%;
				height:100%;
				background:rgba(255,255,255,.03);
				pointer-events:none;
				z-index:1;
			}
			.percent
			{
				position:relative;
				width:150px;
				height:150px;
				border-radius:50%;
				box-shadow: inset 0 0 50px #000;
				background:#222;
				z-index:1000;
			}
			.percent .num
			{
				position:absolute;
				top:0;
				left:0;
				width:100%;
				height:100%;
				display:flex;
				justify-content:center;
				align-items:center;
				border-radius:50%;
			}
			.percent .num h2
			{
				color:#777;
				font-weight:700;
				font-size:40px;
				transition:0.5s;
			}
			.card:hover .percent .num h2
			{
				color:#fff;
				font-size:60px;
			}
			.percent .num h2 span
			{
				color:#777;
				font-size:24px;
				transition:0.5s;
			}
			.card:hover .percent .num h2 span
			{
				color:#fff;
			}
			.text
			{
				position:relative;
				color:#777;
				margin-top:20px;
				font-weight:700;
				font-size:18px;
				letter-spacing:1px;
				text-transform:uppercase;
				transition:0.5s;
			}
			.card:hover .text
			{
				color:#fff;
			}
			svg
			{
				position:relative;
				width:150px;
				height:150px;
				z-index:1000;
			}
			svg circle
			{
				width:100%;
				height:100%;
				fill:none;
				stroke:#191919;
				stroke-width:10;
				stroke-linecap:round;
				transform:translate(5px,5px);
			}
			svg circle:nth-child(2)
			{
				stroke-dasharray:440;
				stroke-dashoffset:440;
			}
			.card:nth-child(1) svg circle:nth-child(2)
			{
				stroke-dashoffset:calc(440 - (440 * 90) / 100);
				stroke:#00ff43;
			}

		</style>
